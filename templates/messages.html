
<head>
    <style>
        *{
      margin: 0;
       padding: 0;
        }
        .messages{
            margin: 20px 0 0;
            text-align: center;
        }
       .message-item{
        background-color: #4cceac;
        color: white;
        display: inline;
        border-radius: 6px;
        text-align: center;
        /* align-items: center; */
        padding: 10px;
        /* position: relative; */
        /* margin: 15px auto; */
      }
      </style>
</head>
{% if messages %}

<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }} message-item"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
